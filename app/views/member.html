#{extends 'main.html' /}
#{set title:'Member' /}
#{welcomemenu id:"member"/}

<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/memberupdate" method="POST">
            <h3 class="ui header">Member Details</h3>
            <div class="two fields">
                <div class="field">
                    <label>Name</label>
                    <input placeholder=${member.name} type="text" name="name">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <input placeholder=${member.gender} type="text" name="gender">
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder=${member.email} type="text" name="email">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder=${member.address} type="text" name="address">
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder=${member.height} type="number" name="height">
                </div>
                <div class="field">
                    <label>Starting Weight</label>
                    <input placeholder=${member.startingWeight} type="text" name="startingWeight">
                </div>
            </div>
            <button class="ui blue submit button">Update</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/login.jpg">
    </div>
</div>
